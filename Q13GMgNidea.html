    <h2>Q1 3rd Graded Exercise submitted by Megan Rain Nidea of 9-Magnesium</h2>

         <!-- Input Fields -->
          <p>Guess the Price: ****</p>
            <p>The number is from 1-100:</p>

           <label for="userGuess">Enter your guess:</label>
           <input type="text" id="userGuess"> 
            
             <button onclick="checkIt()">Accept Input</button>
             <p id="result"> Check it: </p>
             
             <!-- JavaScript Function -->
             <script>
                const dNumber = Math.floor(Math.random() * 100) + 1;
            function checkIt() {
                let userGuess = parseInt(document.getElementById("userGuess").value);
    
             if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            document.getElementById("result").innerText ="Please enter a valid number between 1 and 100.";
            } else if (userGuess > dNumber) {
            document.getElementById("result").innerText ="Lower";
            } else if (userGuess < dNumber) {
            document.getElementById("result").innerText ="Higher";
            } else {
            document.getElementById("result").innerText = "You are correct!";
            }
        }
    </script>
